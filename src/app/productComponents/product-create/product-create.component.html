<div class="row justify-content-center">
  <div class="col-md-4 register-product">
    
    <!-- formulario de registro -->
    <div class="card-body">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="inputName">Nombre del Producto</label>
          <input class="form-control" type="text" formControlName="nombre">
          <!-- mensaje de error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.nombre.errors?.required">
            Ingrese el Nombre
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword3">Tipo</label>
          <select class="custom-select form-control" (change)="updateType($event.target.value)"
            formControlName="tipo">
            <option value="">elija Categoria...</option>
            <option *ngFor="let productType of ProductType" value="{{productType}}">{{productType}}
            </option>
          </select>
          <!-- mensaje de error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.tipo.errors?.required">
            Seleccione la Categoria.
          </div>
        </div>

        <div class="form-group">
          <label for="inputVerify3">Precio $</label>
          <input class="form-control" type="text" formControlName="precio">
          <!-- mensaje de error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.precio.errors?.required">
            Ingrese el Precio.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.precio.errors?.pattern">
            Solo se permiten Numeros.
          </div>
        </div>

        <div class="form-group">
          <label for="inputVerify3">Cantidad en Stock</label>
          <input class="form-control" type="text" formControlName="cantidad">
          <!-- mensaje de error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.cantidad.errors?.required">
            Ingrese la Cantidad.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.cantidad.errors?.pattern">
            Solo se permiten Numeros.
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Agregar</button>
        </div>
      </form>
    </div>

  </div>
</div>
